<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main">
        <div class = "main__header">
        <h1 class = "main__header--text">NFL HANGMAN GAME</h1>
        </div>
      <div class="main__box">
        <div class="main__box--display">
          <div class="main__player">
            <h1 class="main__player--text gameover">
              Fly!! Eagles
            </h1>
          </div>
          <img
            src="assets/img/hangman-0.png"
            alt="han-gman"
            class="main__box--image image"
          />
        </div>

        <div class="main__box--game">
          <div class="main__count">
            <ul class="main__count--style">
              <li >Win : <span class = "win">0</span></li>
              <li >Loose : <span class = "loose">0</span></li>
              <li >Lives : <span class = "lives">0</span></li>
            </ul>
          </div>
          <div class="main__gamer">
            <h1 class="main__gamer--guess currentWord">

                _________
            </h1>

            <br>

            <h1 class="main__gamer--continue continue">
                    <!-- Press any key to continue!! -->
          </div>

          <div class="main__guessed">
            <p class="main__guessed--letter guessedLetters"></p>
          </div>
          
        </div>
      </div>

      <button class="button button__new">New game</button>
    </section>

    <script src="assets/js/app.js"></script>
  </body>
</html>
